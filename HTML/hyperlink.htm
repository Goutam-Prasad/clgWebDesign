<!--                                        HYPERLINK

     Hyperlink can be created in a html using anchor tag this anchor tag has four diffrent attributes such as
href,alink,vlink,link

--href: the href attributes specifes the html file to which it will be redirected.Sometimes we need to move to a particular
position in the same page at that time we need to use the help of # operator

--alink: this attribute specifies the color of the hyperlink which is still active in the HTML page (not visited)

--vlivk: the vlink attribute specifies the visited link colour which will be appering whenever the hyperlink is already
clicked by someone 

--link: if you wish to change the defalult color of the hyperlink then we can do so using this link <attribute-->
