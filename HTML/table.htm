<!-- Attributes of table tag
--align: this attribute specifies the horizontal alignment of the text which appears in the table 
--valign: this attributes specifies the vertical alignment of the cell 
content and it accepts the value such as top middle and bottom
--width: this attribute of the table tag  sets the width of the table upto a certain pixel value
--border: this attribute of the table tag specifies the thickness of the border whch will be placed around the table
--cellspacing: this attributes specifies the space between the edges and cells of a partiular table
--cellpadding: this attribute specifies the space between the content of the cell and cell boundary 
--rowspan: this  instruct the browser to make the cell define by the tag to get a more than one row
--colspan: this attribute specifies the number of column which will be merged together.
--rules: This attribute specifies the lines or ruler line in the table they can be rows which means 
every table data will be underlined.
They can be cols which specifies that each cell has a vertical line between each other
They can be all which sepcfies both the rows and column.This ruels attribute in the table tag(Depricated)

N/B : The last 2 ttributes usually specifies in either <th> tag or <td> tag -->
